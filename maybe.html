<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Feed Me</title>
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<script src="static/js/jquery-2.0.0.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		
		<link rel="stylesheet" href="static/css/maybe.css">
		<script src="fixr.js"></script>
	</head>
	<body>
		<div data-role="page" id="categories">
			<header data-role="header">
				<h1>What&rsquo;s your fix?</h1>
			</header>
			<div data-role="content">
				<ul data-role="listview" data-inset="true"></ul>
			</div>
		</div>

		<div data-role="page" data-add-back-btn="true" id="results">
			<header data-role="header">
				<h1>Fixr</h1>
			</header>
			<div><a class="yelp" href="http://www.yelp.com/"><img src="//courses.washington.edu/info344/homework/1/yelp.png" alt="Powered by Yelp"></a></div>
			<!-- For use in sorting additional feature:
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<legend>Sort by:</legend>
				
				<label><input type="radio" name="sort" value="0" checked> Overall</label>
				<label><input type="radio" name="sort" value="1"> Distance</label>
				<label><input type="radio" name="sort" value="2"> Rating</label>
			</fieldset>
			-->
			<div data-role="content">
				<ul data-role="listview" data-inset="true"></ul>
			</div>
		</div>

		<div data-role="page" data-add-back-btn="true" id="map">
			<header data-role="header">
				<h1>Fixr</h1>
			</header>
			<div><a class="yelp" href="http://www.yelp.com/"><img src="//courses.washington.edu/info344/homework/1/yelp.png" alt="Powered by Yelp"></a></div>
			<div style="height: 100%;" id="map_canvas"></div>
		</div>
	</body>
</html>
